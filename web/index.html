    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/static/apple-touch-icon.png"
    />
    <link

      type="image/png"
      sizes="32x32"

    />
    <link

      sizes="16x16"

    />

      rel="mask-icon"
      href="/static/safari-pinned-tab.svg"
      color="#333333"
    />

    <link rel="stylesheet" href="/static/css/main.css" />
    <link rel="stylesheet" href="/static/css/menu.css" />
  </head>
  <body class="arial">
    <div id="menuToggle">
      <!--
      A fake / hidden checkbox is used as click reciever,
      so you can use the :checked selector on it.
      -->
      <input class="menuCheckbox" type="checkbox" />

      <!--
      Some spans to act as a hamburger.
      
      They are acting like a real hamburger,
      not that McDonalds stuff.
      -->
      <span></span>
      <span></span>
      <span></span>

      <!--
      Too bad the menu has to be inside of the button
      but hey, it's pure CSS magic.
      -->
      <div id="menu" class="global-settings">
        <fieldset>
          <legend>Font type</legend>
          <div class="font-type-rows">
            <input
              type="radio"
              name="font_selection"
              value="Open Dyslexic"
              onclick="changeFont(this);"
            />
            <label>Open Dyslexic</label>

            <input
              type="radio"
              name="font_selection"
              value="Arial"
              onclick="changeFont(this);"
              checked
            />
            <label>Arial</label>
          </div>
        </fieldset>
        <fieldset>
          <legend>Font size</legend>
          <div class="font-size-rows">
            <input
              type="radio"
              name="font-size-selection"
              value="medium"
              onclick="changeFontSize(this);"
            />
            <label>Small</label>

            <input
              type="radio"
              name="font-size-selection"
              value="larger"
              onclick="changeFontSize(this);"
              checked
            />
            <label>Medium</label>

            <input
              type="radio"
              name="font-size-selection"
              value="x-large"
              onclick="changeFontSize(this);"
            />
            <label>Large</label>
          </div>
        </fieldset>
        <fieldset>
          <legend>Line height</legend>
          <input
            type="range"
            min="0.5"
            max="2.0"
            value="1.5"
            step="0.1"
            class="max-slider"
            onchange="changeLineHeight(this);"
          />
        </fieldset>
      </div>
    </div>
    <div id="content">
      <div id="article-content"></div>
      <div class="article-menu">
        <div class="audio-button" id="resume-btn" onclick="resumePlayback()">
          <b class="fas"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              strokeWidth="{1.5}"
              stroke="currentColor"
              className="w-6 h-6"
            >
              <path
                strokeLinecap="round"
                strokeLinejoin="round"
                d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z"
              />
            </svg>
          </b>
        </div>
        <div class="audio-button" id="pause-btn" onclick="pausePlayback()">
          <b class="fas"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 5.25v13.5m-7.5-13.5v13.5"
              />
            </svg>
          </b>
        </div>
        <fieldset class="playback-speed-container">
          <legend>Playback Speed</legend>
          <input
            id="playback-speed-slider"
            class="max-slider"
            type="range"
            min="1"
            max="200"
            value="100"
            onchange="changePlaybackSpeed()"
          />
        </fieldset>
        <a class="audio-button download-button-hidden" id="download-btn">
          <b class="fas"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                d="M5 12V18C5 18.5523 5.44772 19 6 19H18C18.5523 19 19 18.5523 19 18V12"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M12 3L12 15M12 15L16 11M12 15L8 11"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </b>
        </a>
      </div>
    </div>
    <footer>
      <a
        title="Information"
        href="https://pprofounddecisions.co.uk"
        target="_blank"
      >
        <img
          src="/static/img/round-information-white-icon.svg"
          alt="Information Page"
        />
      </a>
      <a
        title="Support"
        href="https://ko-fi.com/bloodcrowknott"
        target="_blank"
      >
        <img src="/static/img/kofi_symbol.svg" alt="Ko-Fi logo" />
      </a>
      <a title="Contact" href="mailto:admin@empirelrpmap.com" target="_blank">
        <img
          src="/static/img/email-envelope-white-icon.svg"
          alt="E-mail logo"
        />
      </a>
      <a
        title="Spotify Podcast"
        href="https://open.spotify.com/show/3f8MpxYXcVaS9aXUCZsWXq?si=3L4-vl-dTliAvum9iSAHfQ"
        target="_blank"
      >
        <img
          src="/static/img/Spotify_Primary_Logo_RGB_White.png"
          alt="Spotify Logo for Winds of Speech podcast"
        />
      </a>
      <a
        title="Pocket Casts Podcast"
        href="https://pca.st/t42qqd2a"
        target="_blank"
      >
        <img
          src="/static/img/Pocket-Casts-Logo--Streamline-Logos-Block.svg"
          alt="Pocket Casts Podcast"
        />
      </a>
    </footer>
    <script src="/static/js/main.js"></script>
  </body>
</html>
